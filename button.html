<style>
.switch {
  position: relative;
  width: 90px;
  height: 50px;
  background:blue;
  appearance:none;
}

.switch:before {
  position: absolute;
  content: "";
  height: 44px;
  width: 44px;
  left: 3px;
  top: 3px;
  background-color: white;
}

.switch:checked{
  background-color: black;
}

.switch:checked:before {
	left:43;
}

</style>

<input type="checkbox" class="switch">
